<html lang="pt-br">

<head>
    <title>Terremoto</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style03.css">
</head>

<div class="row m-0 p-0">
    <div class="col-md-3 m-0 p-0">
        <img src="./assets/img/terremoto.gif" alt="" srcset="">
    </div>
    <div class="col-md-6 m-0 p-0">
        <div class="row d-block">
            <h1 class="mt-3 text-center animated shake infinite">Terremoto</h1>
            <div class="calculo d-block px-5">
                <div class="form-group">
                    <label for="">Amplitude (mm)</label>
                    <input type="text" name="" id="amp" class="form-control" placeholder="" aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <label for="">Intervalo de Tempo (seg)</label>
                    <input type="text" name="" id="temp" class="form-control" placeholder="" aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-info">Calcular</button>
                </div>
            </div>
            <div class="row p-4 m-3 d-block">
                <h3>Resultado</h3>
                <h4 id="resultado"></h4>
            </div>
        </div>
    </div>
    <div class="col-md-3 m-0 p-0">
        <img src="./assets/img/terremoto2.gif" alt="" srcset="">
    </div>
</div>
<div class="row linha-info m-0 p-0">
    <div class="container text-white p-2">
        <h5 class="mt-3">Lib externa: <a href="https://daneden.github.io/animate.css/">Animate.css</a></h5>
        <h5 class="my-2">** Desculpa Fernando, pela piada.</h5>
    </div>
</div>
